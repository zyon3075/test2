openapi: 3.0.3

info:
  title: Spring Boot REST API Server
  version: '1.0.0'
  description: An example REST API server using Spring Boot.

servers:
  - url: 'http://localhost:8080'

tags:
  - name: user
  - name: post

paths:

  /user/all:
    get:
      description: Get all users.
      responses:
        '200':
          description: List of users.
      tags:
        - user

  /user/add:
    post:
      description: Add user.
      requestBody:
        content:
          application/json:
            example:
              name: rulyox
              age: 20
        required: true
      responses:
        '200':
          description: Added user id.
      tags:
        - user

  /user/id:
    get:
      description: Get user by id.
      parameters:
        - name: id
          in: query
          schema:
            type: number
          example: '1'
          required: true
          allowEmptyValue: false
      responses:
        '200':
          description: Corresponding user.
      tags:
        - user

  /user/count:
    get:
      description: Get user count.
      responses:
        '200':
          description: Number of users.
          content:
            application/json:
              example:
                count: '3'
      tags:
        - user

  /post/all:
    get:
      description: Get all post.
      responses:
        '200':
          description: List of posts.
      tags:
        - post

  /post/add:
    post:
      description: Add post.
      requestBody:
        content:
          application/json:
            example:
              name: rulyox
              age: 20
        required: true
      responses:
        '200':
          description: Added post id.
      tags:
        - post

  /post/id:
    get:
      description: Get post by id.
      parameters:
        - name: id
          in: query
          schema:
            type: number
          example: '1'
          required: true
          allowEmptyValue: false
      responses:
        '200':
          description: Corresponding post.
      tags:
        - post

  /post/count:
    get:
      description: Get post count.
      responses:
        '200':
          description: Number of posts.
          content:
            application/json:
              example:
                count: '3'
      tags:
        - post
